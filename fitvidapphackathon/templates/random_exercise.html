{% extends "layout.html" %}
{% block content %}
    <h1>Random Exercise</h1>    
    <p>Name: {{ exercise.name }}</p>                        
    <p>Length: {{ exercise.length }}</p>
    <p>Exercise Type: {{ exercise.exercise_type }}</p>
    <p>Intensity: {{ exercise.intensity }}</p>
    <p>Link: {{ exercise.link }}</p> 
 
{% endblock content %}
